<body>

	<h3>blockquote标签默认样式</h3>

	<fieldset>
		<legend>样式</legend>
		<div>
			默认样式：<br />
			<blockquote>
				<p>这是一个引用的基础用法</p>
			</blockquote>

			<hr class="hr" />

			嵌套样式：<br />
			<blockquote>
				<p>这是一个嵌套引用的基础用法</p>
				<blockquote>
					<p>这是一个嵌套引用的基础用法</p>
				</blockquote>
			</blockquote>

			<hr class="hr" />

			多级嵌套样式：<br />
			<blockquote>
				<p>这是一个嵌套引用的基础用法</p>
				<blockquote>
					<p>这是一个嵌套引用的基础用法</p>
					<blockquote>
						<p>这是一个嵌套引用的基础用法</p>
						<blockquote>
							<p>这是一个嵌套引用的基础用法</p>
						</blockquote>
						<blockquote>
							<p>这是一个嵌套引用的基础用法</p>
						</blockquote>
						<blockquote>
							<p>这是一个嵌套引用的基础用法</p>
						</blockquote>
					</blockquote>
				</blockquote>
			</blockquote>

			<hr class="hr" />

			引用样式：<br />
			<blockquote>
				<p><q>好好学习，天天向上</q></p>
				<cite>毛主席说</cite>
			</blockquote>
		</div>
	</fieldset>

</body>
</html>
